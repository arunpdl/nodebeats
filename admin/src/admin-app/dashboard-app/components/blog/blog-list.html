<div class="pb-4">
  <button mat-raised-button color="primary" (click)="addBlog()"><i class="fa fa-plus-circle"></i> Add Blog</button>
  <mat-form-field class="float-right">
    <mat-select placeholder="Select Category" (change)="categoryFilter($event)">
      <mat-option *ngFor="let obj of objCatList.dataList" [value]="obj._id">
        {{obj.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-card class="nb-dashboard-table">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="SN">
      <mat-header-cell class="symbol-no" *matHeaderCellDef> SN </mat-header-cell>
      <mat-cell class="symbol-no" *matCellDef="let element let i=index"> {{preIndex+(i+1)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Blog Title">
      <mat-header-cell *matHeaderCellDef> Blog Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.blogTitle}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Blog Author">
      <mat-header-cell *matHeaderCellDef>Blog Author</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Active">
      <mat-header-cell class="text-center" *matHeaderCellDef>Active</mat-header-cell>
      <mat-cell class="text-center" *matCellDef="let element" [ngSwitch]="element.active">
        <i *ngSwitchCase="true" class="fa green fa-check" aria-hidden="true"></i>
        <i *ngSwitchCase="false" class="fa red fa-times" aria-hidden="true"></i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell class="nb-icon-cell" *matCellDef="let element">
        <button mat-mini-fab class="material-icon-sm" title="Edit" color="primary" (click)="edit(element._id)">
          <i class="far fa-edit"></i>
        </button>
        <button mat-mini-fab class="material-icon-sm" title="Delete" color="warn" (click)="delete(element._id)">
          <i class="fa fa-trash"></i>
        </button>
        <button mat-mini-fab class="material-icon-sm btn-info" title="Show Docs" (click)="showDocList(element._id)">
          <i class="far fa-file-alt"></i>
        </button>
        <button mat-mini-fab class="material-icon-sm btn-green" title="Show Meta Description" (click)="showMetaForm(element.seoEntry._id)">
          <i class="fa fa-tag purple-hover"></i>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="p-3 text-center" *ngIf="objListResponse?.dataList?.length==0">
      No Records Found
  </div>
</mat-card>

<mat-paginator *ngIf="objListResponse?.dataList?.length>0" [length]="totalItems" [pageSize]="perPage" [pageSizeOptions]="pageSizeOptions"
  (page)="pageChanged($event)">
</mat-paginator>
